<body>
  <div class="container">
    <h1 class="fire">ATESHUB - EVERY SCRIPTS</h1>
    <button class="btn" data-link="https://ateshubsar.netlify.app">Steal A Car</button>
    <button class="btn" data-link="https://ateshubbuildabrainrot.netlify.app">Build A BrainRot</button>
    <button class="btn" data-link="https://wondrous-heliotrope-2d6a24.netlify.app">Ink Game</button>
    <button class="btn" data-link="https://ateshubsab.netlify.app/">Steal A Brainrot</button>

    <div id="verification">
      <div id="attemptsLeft">Attempts left: 3</div>
      <canvas id="captchaCanvas" title="Click to refresh captcha"></canvas>
      <input id="captchaInput" type="text" placeholder="Enter the number above" autocomplete="off" />
      <button id="verifyBtn">Verify</button>
      <div id="lockoutTimer"></div>
    </div>

    <div id="loadingScreen">
      <div id="loadingText">LOADING</div>
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <div id="loadingPercent">0%</div>
      <div id="disclaimer">‚ùó We are not responsible if you get banned using this script.</div>
    </div>
  </div>

  <a href="https://www.youtube.com/@mrateshubberr" target="_blank" class="channel-link">üëâ Visit my channel</a>

  <script>
    const buttons = document.querySelectorAll('.btn');
    const verification = document.getElementById('verification');
    const loadingScreen = document.getElementById('loadingScreen');
    const attemptsLeftDisplay = document.getElementById('attemptsLeft');
    const captchaCanvas = document.getElementById('captchaCanvas');
    const captchaInput = document.getElementById('captchaInput');
    const verifyBtn = document.getElementById('verifyBtn');
    const lockoutTimer = document.getElementById('lockoutTimer');
    const progressBar = document.getElementById('progressBar');
    const loadingPercent = document.getElementById('loadingPercent');

    let currentLink = "";
    let generatedCode = "";
    let attemptsLeft = 3;
    let isLocked = false;

    // Ses efektleri
    function playSuccessSound() {
      const ctx = new AudioContext();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = 'triangle';
      o.frequency.setValueAtTime(880, ctx.currentTime);
      g.gain.setValueAtTime(0.1, ctx.currentTime);
      o.connect(g);
      g.connect(ctx.destination);
      o.start();
      o.frequency.exponentialRampToValueAtTime(1760, ctx.currentTime + 0.3);
      g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.3);
      o.stop(ctx.currentTime + 0.3);
    }

    function playClickSound() {
      const ctx = new AudioContext();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = 'square';
      o.frequency.setValueAtTime(440, ctx.currentTime);
      g.gain.setValueAtTime(0.05, ctx.currentTime);
      o.connect(g);
      g.connect(ctx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
      o.stop(ctx.currentTime + 0.15);
    }

    // Captcha olu≈üturma
    function drawCaptcha() {
      const ctx = captchaCanvas.getContext('2d');
      const width = captchaCanvas.width = 320;
      const height = captchaCanvas.height = 80;
      ctx.clearRect(0, 0, width, height);

      // Arka plan
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      gradient.addColorStop(0, '#000');
      gradient.addColorStop(1, '#111');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);

      // G√ºr√ºlt√º i√ßin k√º√ß√ºk noktalar
      for(let i = 0; i < 100; i++) {
        ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.1})`;
        ctx.beginPath();
        ctx.arc(Math.random() * width, Math.random() * height, 1.5, 0, 2 * Math.PI);
        ctx.fill();
      }

      // Rakam √ºretimi
      generatedCode = '';
      const digits = '0123456789';
      for(let i = 0; i < 4; i++) {
        const digit = digits.charAt(Math.floor(Math.random() * digits.length));
        generatedCode += digit;
      }

      // Rakamlarƒ± √ßiz
      ctx.font = '50px Arial Black';
      ctx.textBaseline = 'middle';
      ctx.textAlign = 'center';
      for(let i = 0; i < generatedCode.length; i++) {
        const x = 40 + i * 70;
        const y = height / 2;
        ctx.fillStyle = `rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)}, 0.9)`;
        ctx.shadowColor = '#000';
        ctx.shadowBlur = 3;
        ctx.fillText(generatedCode.charAt(i), x, y);
      }
    }

    captchaCanvas.addEventListener('click', drawCaptcha);

    // Doƒürulama i≈ülemi
    verifyBtn.addEventListener('click', () => {
      if(isLocked) return;
      const userInput = captchaInput.value.trim();
      if(userInput === generatedCode) {
        playSuccessSound();
        verification.style.display = "none";
        loadingScreen.style.display = "block";
        startLoading();
      } else {
        attemptsLeft--;
        attemptsLeftDisplay.textContent = `Attempts left: ${attemptsLeft}`;
        if(attemptsLeft <= 0) {
          lockUser();
        } else {
          captchaInput.value = "";
          drawCaptcha();
        }
      }
    });

    function lockUser() {
      isLocked = true;
      lockoutTimer.textContent = "Too many attempts! Try again in 20 seconds.";
      verifyBtn.disabled = true;
      captchaInput.disabled = true;
      let countdown = 20;
      const interval = setInterval(() => {
        countdown--;
        lockoutTimer.textContent = `Try again in ${countdown} seconds.`;
        if(countdown <= 0) {
          clearInterval(interval);
          isLocked = false;
          attemptsLeft = 3;
          attemptsLeftDisplay.textContent = `Attempts left: ${attemptsLeft}`;
          lockoutTimer.textContent = "";
          verifyBtn.disabled = false;
          captchaInput.disabled = false;
          captchaInput.value = "";
          drawCaptcha();
        }
      }, 1000);
    }

    // Y√ºkleniyor animasyonu
    function startLoading() {
      let progress = 0;
      progressBar.style.width = '0%';
      loadingPercent.textContent = '0%';

      const interval = setInterval(() => {
        progress++;
        progressBar.style.width = progress + '%';
        loadingPercent.textContent = progress + '%';
        if(progress >= 100) {
          clearInterval(interval);
          window.location.href = currentLink;
        }
      }, 50);
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        if(isLocked) return;
        playClickSound();
        currentLink = btn.getAttribute('data-link');
        verification.style.display = "block";
        loadingScreen.style.display = "none";
        attemptsLeft = 3;
        attemptsLeftDisplay.textContent = `Attempts left: ${attemptsLeft}`;
        captchaInput.value = "";
        drawCaptcha();
        lockoutTimer.textContent = "";
        verifyBtn.disabled = false;
        captchaInput.disabled = false;
      });
    });

    // Sayfa y√ºklendiƒüinde captcha hazƒ±rla
    window.onload = () => {
      drawCaptcha();
    };
  </script>
